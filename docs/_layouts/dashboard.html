<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <title>
      {{ page.title }} &middot; Primer
    </title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/primer.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/docs.css">

    <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.js"></script>
    <script src="{{ site.baseurl }}/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="{{ site.baseurl }}/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="{{ site.baseurl }}/bower_components/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="{{ site.baseurl }}/bower_components/d3/d3.js"></script>
    <script src="{{ site.baseurl }}/bower_components/c3/c3.js"></script>
    <script src="{{ site.baseurl }}/bower_components/angular/angular.js"></script>
    <script>
      app = angular.module('app', []);
    </script>
    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/img/apple-touch-icon-precomposed.png">
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  </head>
  <body class="has-navpanel-fixed has-navbar-fixed navbar-is-top">
    <nav class="navbar navbar-default main-nav navbar-fixed-top">
      <a href="#" class="navbar-navpanel hide-navpanel-btn"><i class="glyphicon glyphicon-menu-hamburger"></i><span></span></a>
      <div class="navbar-header"><a href="/" class="navbar-brand">  Capstrap 2</a></div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class={% if page.title != "Getting started" %}active{% endif %}><a href="/">Demo</a></li>
            <!-- <li><a href="/">Dashboard Getting Started</a></li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Back</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% include dashboard-sidenav.html %}

    <div class="container-fluid">
      {{ content }}

      <footer class="footer">
        Copyright GitHub {{ site.time | date: '%Y' }}.<br>
        Created and maintained by the CSS team at GitHub.
      </footer>
    </div>

    <script src="{{ site.baseurl }}/js/anchor.min.js"></script>
    <script>
      var selector = '.markdown-body h2, .markdown-body h3';
      addAnchors(selector);
    </script>
    <script>
    $(document).ready(function(){
      $('#bg-color').on('click', function(e){
        e.preventDefault();
        $('body').toggleClass('theme-inverse');
      });
      $('.hide-navpanel-btn').on('click', function(e){
        e.preventDefault();
        $('body').toggleClass('hide-navpanel');
      });

      //menu
      $('#hide-navpanel-text').on('click', function(e){
        e.preventDefault();
        $('body').toggleClass('hide-navpanel-text');
      });
      $('.navpanel-nav a').on('click', function(e){
        $(this).parent('li').toggleClass('show')
          .siblings('li').removeClass('show').find('li').removeClass('show');
      });
      $('.navpanel-nav li.active').parents('li').addClass('show');
    });
    </script>
  </body>
</html>
